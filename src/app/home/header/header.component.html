<!-- Hero Section with Navbar -->
<section class="hero" [ngStyle]="{ 'background-image': backgroundImage }">
  <nav class="navbar navbar-expand-lg navbar-dark  fixed-top">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand fs-4" href="#">RukkyExchange</a>

      <!-- Toggle button -->
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Sidebar -->
      <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <!-- Sidebar Header -->
        <div class="offcanvas-header text-white border-bottom">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-lg-row flex-grow-1 pe-3">
            <li class="nav-item mx-2">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Service</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <!-- Login and Signup -->
          <div class="d-flex justify-content-center flex-column flex-lg-row align-items-center gap-3">
            <a href="/login" class="login">Login</a>
            <a routerLink="/signup" class="signup">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="hero-content">
    <h1>Welcome to RukkyExchange</h1>
    <p>Secure and Reliable Crypto Trading</p>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <a href="/buy" class="btn btn-p btn-lg">Buy</a>
      <a href="/rent" class="btn btn-outline-light btn-lg">Invest</a>
      <a href="/list" class="btn btn-light btn-lg">Sell</a>
    </div>
  </div>

</section>
